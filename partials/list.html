<section class="parkpage">
  <div id="search">
  
  
  
  <label>Enter a Park Name, City, Zip Code or Feature: </label>
	 <!--added a search function model "query" which will be called as a filter below-->
	 <input ng-init="getSettings()" ng-model="query" data-clear-btn="true" placeholder="'Spray Park' or 'Tacoma'" style="font-size:1em;" >
	 
	<!--Creates a select box of how we filter our searches-->
     <label class="formgroup"><p>Sort by:
	  <select ng-model="parkOrder">
	   <option value="parkName">Park Name</option>
	   <option value="city">City</option>
	  </select></p>
     </label>
	
	 <!--creates drop down list of park features loaded from database table "Feature"-->
	 <label class="formgroup">
		<input type="radio" ng-model="direction" name="direction" checked>
		ascending
	 </label>
	 <label class="formgroup">
		<input type="radio" ng-model="direction" name="direction" value="reverse">
		descending
	 </label>
    </div>
  
	<ul class="parksList" ng-show="query">
		<li class="park cf" dir-paginate="item in data | filter: query | orderBy: parkOrder:direction | itemsPerPage:20"> 
			<a id="paLi" href="#/detailed/{{data.indexOf(item)}}" ng-click="save()">
			    <div class="info">
					<h2>{{item.parkName}}</h2>
				    <span>City: {{item.city}}, {{item.zipCode}}</span>
					<hr />
			    </div>
		</li>
		<dir-pagination-controls class="ctrl"
        max-size="5"
        direction-links="true"
        boundary-links="true" >
		</dir-pagination-controls>
	</ul>
	
	

 </section>
